<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Você gosta de Programação?</h2>
    <button id="yesButton">Sim</button>
    <button id="noButton">Não</button>

    <p id="resposta"> </p>

    <script>
        document.getElementById('yesButton').onclick = function() {
            let gostoProgramacao = true;
            document.getElementById('resposta').innerText = "Você respondeu: " + gostoProgramacao;
        }

        document.getElementById('noButton').onclick = function() {
            let gostoProgramacao = false;
            document.getElementById('resposta').innerText = "Você respondeu: " + gostoProgramacao;
        }
    </script>
</body>
</html>
