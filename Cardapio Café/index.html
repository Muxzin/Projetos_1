<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFÉ</h1>
            <p class="established">Est.2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee-icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Machiatto</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mooca</p><p class="price">3.70</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">1.50</p>
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                    <p class="dessert">Cherry Pie</p><p class="price">1.50</p>
                    <p class="dessert">Cherry Pie</p><p class="price">1.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="" target="_blank">Visite nosso Instagram</a>
            </p>
            <p class="address">Desenvolvido por @Murilo</p>
        </footer>
    </div>
</body>
</html>
